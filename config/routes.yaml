controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute
app_login:
    path: /login
    controller: App\Controller\SecurityController::login
app_logout:
    path: /logout  # Esta ruta será manejada automáticamente por Symfony
add_role_to_user:
    path: /user/{userId}/add-role
    controller: App\Controller\UserController::addRole